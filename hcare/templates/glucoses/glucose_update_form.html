{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{% blocktrans %}Update glucose record{% endblocktrans %}</h1>
<form method="post" action="{% url 'glucoses:update' object.id %}">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">{% blocktrans %}Update{% endblocktrans %}</button>
</form>
{% endblock %}
