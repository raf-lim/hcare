{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{% trans "Update glucose record" %}</h1>
<form method="post" action="{% url 'glucoses:update' object.id %}">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
</form>
{% endblock %}
