{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <table class="table table-stripped">
    <thead>
      <tr>
        <th scope="col">{% trans "Date" %}</th>
        <th scope="col">{% trans "Glucose" %}</th>
      </tr>
    </thead>
      <tbody>
       {% for obj in object_list %}
        <tr>
          <td><a href="{{ obj.get_absolute_url }}">{{ obj.recorded }}</a></td>
          <td>{{ obj.glucose }}</td>
        </tr>
       {% endfor %}
      </tbody>
  </table>
  <a href="{% url 'glucoses:add' %}"
     class="btn btn-success">
    {% trans "Add" %}
  </a>
{% endblock %}
