{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <p>{% blocktrans %}Do you want to permanently delete "{{ object }}" ?{% endblocktrans %}</p>
  {{ form }}
  <button type="submit" class="btn btn-danger">{% blocktrans %}Delete{% endblocktrans %}</button>
</form>
{% endblock %}
